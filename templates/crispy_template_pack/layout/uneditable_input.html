{% load crispy_forms_field %}


<div id="div_{{ field.auto_id }}" class="form-group{% if 'form-horizontal' in form_class %} row{% endif %}{% if form_show_errors and field.errors %} error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    <label class="col-form-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">{{ field.label|safe }}{% if not field.field.required %} <small class="text-secondary optionalField">(optional)</small>{% endif %}</label>
    <div class="{{ field_class }}">
        {% crispy_field field 'disabled' 'disabled' %}
        {% include './help_text.html' %}
    </div>
</div>
