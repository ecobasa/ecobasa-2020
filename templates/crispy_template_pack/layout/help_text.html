{% if field.help_text %}
    {% if help_text_inline %}
        <span id="hint_{{ field.auto_id }}" class="text-xs -mt-1 mb-1 text-gray-700">{{ field.help_text|safe }}</span>
    {% else %}
        <small id="hint_{{ field.auto_id }}" class="block text-xs -mt-1 mb-1 text-gray-700">{{ field.help_text|safe }}</small>
    {% endif %}
{% endif %}
